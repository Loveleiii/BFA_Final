<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Fate</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene light="defaultLightsEnabled: false"
      vr-mode-ui="enabled: false"
      embedded
      renderer="precision: mediump; antialias: false; alpha: true; logarithmicDepthBuffer: true; colorManagement: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;" >

      <a-entity light="type: ambient; color: #476de1; intensity: 1.440"></a-entity>
      <a-entity light="type: point; color: #ffcf66; angle: 45; distance:12; intensity:2;" position="6.792 7.769 -4.632" rotation="-120.8 36.901 0"></a-entity>
             <!--Asset Library-->
      <a-assets>
                <a-asset-item id="Sand" src="https://raw.githubusercontent.com/Loveleiii/BFAAssets/main/Sand.gltf"></a-asset-item>
                <a-asset-item id="Seaweed" src="https://raw.githubusercontent.com/Loveleiii/BFAAssets/main/Seaweed.gltf"></a-asset-item>
                <a-asset-item id="MSeaweed" src="https://raw.githubusercontent.com/Loveleiii/BFAAssets/main/manySeaweed.gltf"></a-asset-item>
                <a-asset-item id="Phone" src="https://raw.githubusercontent.com/Loveleiii/BFAAssets/main/Phone.gltf"></a-asset-item>
                <a-asset-item id="Bag" src="https://raw.githubusercontent.com/Loveleiii/BFAAssets/main/PlasticBag.gltf"></a-asset-item>
      </a-assets>

            <!--Floor-->
      <a-entity gltf-model="#Sand" scale="3.610 1.1 3.620"></a-entity>

            <!--Single Seaweed-->
      <a-entity gltf-model="#Seaweed" scale="1 1.7 1" rotation="0 90 0" position="-1.660 -0.201 -8.819"></a-entity>
      <a-entity gltf-model="#Seaweed" scale="1 1.7 1" rotation="0 20 0" position="-1.660 -0.201 -15.237"></a-entity>
      <a-entity gltf-model="#Seaweed" scale="1 1.7 1" rotation="0 90 0" position="-7.826 -0.201 -8.819"></a-entity>
      <a-entity gltf-model="#Seaweed" scale="1 1.7 1" rotation="0 0 0" position="10.214 -0.201 -6.302"></a-entity>
      <a-entity gltf-model="#Seaweed" scale="1 1.7 1" rotation="0 90 0" position="-16.522 -0.201 -4.559"></a-entity>
      <a-entity gltf-model="#Seaweed" scale="1 1.7 1" rotation="0 30 0" position="-13.756 -0.201 -0.190"></a-entity>
      <a-entity gltf-model="#Seaweed" scale="1 1.7 1" rotation="0 75 0" position="-14.305 -0.201 4.232"></a-entity>
      <a-entity gltf-model="#Seaweed" scale="1 1.7 1" rotation="0 90 0" position="-8.196 -0.201 6.877"></a-entity>
      <a-entity gltf-model="#Seaweed" scale="1 1.7 1" rotation="0 90 0" position="-6.496 -0.201 11.702"></a-entity>
      <a-entity gltf-model="#Seaweed" scale="1 1.7 1" rotation="0 180 0" position="0.695 -0.201 10.314"></a-entity>
      <a-entity gltf-model="#Seaweed" scale="1 1.7 1" rotation="0 90 0" position="7.464 -0.201 8.849"></a-entity>
      <a-entity gltf-model="#Seaweed" scale="1 1.7 1" rotation="0 17 0" position="4.497 -0.201 5.717"></a-entity>

         <!--Multiple Seaweed-->
      <a-entity gltf-model="#MSeaweed" scale="1.15 1.7 1" rotation="0 -26.120 0" position="-11.509 -0.440 -11.694"></a-entity>
      <a-entity gltf-model="#MSeaweed" scale="1.15 1.7 1" rotation="0 0 0" position="10.974 -0.440 -13.030"></a-entity>
      <a-entity gltf-model="#MSeaweed" scale="1.15 1.7 1" rotation="0 -26.120 0" position="11.779 -0.440 2.359"></a-entity>
      <a-entity gltf-model="#MSeaweed" scale="1.15 1.7 1" rotation="0 25 0" position="-14.426 -0.440 12.031"></a-entity>

         <!--Plastic Bags-->
         <a-entity gltf-model="#Bag" animation-mixer scale="0.7 0.7 0.7" rotation="83 -63 180" position="6 4 0"
                    animation="property:position; to:-6.5 4 6.5;dur: 20000; easing: linear; loop: true">
            
         </a-entity>


         <!--Phone-->
      <a-entity gltf-model="#Phone" position="6.213 -0.134 0" rotation="-49.431 0 4.160"></a-entity>
      <a-entity gltf-model="#Phone" position="-6.698 -0.134 0" rotation="-41.025 113.434 43.139"></a-entity>

         <!--Water-->
    <a-sphere scale ="50 50 50" side = "back" color = "#006eff" position="0 0 0" material="opacity: 0.5"></a-sphere>

   

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
